<div class="container-reg">
    <div class="register-wrap">
        <div class="register-con">
          <h1 class="register-head">Register for free</h1>
          <p class="register-tag mb-5">Boost your brainpower with our thrilling quiz adventures!</p>
          
          <!-- <input type="text" name="Enter your email id" id=""> -->
          <div class="relative mb-3 w-full">
            <input
              type="text"
              class="input-box"
              placeholder="Enter email-id" [(ngModel)]="emailId"/>
            
          </div>
          
          <button (click)="onRegister()" type="button" data-te-ripple-init data-te-ripple-color="light" class="inline-block rounded bg-primary px-6 pb-2 pt-2.5 text-sm font-medium w-full leading-normal text-white shadow-[0_4px_9px_-4px_#3b71ca] transition duration-150 ease-in-out hover:bg-primary-600 hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:bg-primary-600 focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:outline-none focus:ring-0 active:bg-primary-700 active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] dark:shadow-[0_4px_9px_-4px_rgba(59,113,202,0.5)] dark:hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)]">
          Register
          </button>
              
        </div>
    </div>
    <div class="image-container"></div>
</div>
